<!DOCTYPE html>
<html>
<head>
    <title>Student Enrollment Form</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
           
            const form = document.getElementById("enrollmentForm");
            const rollNoInput = document.getElementById("rollNo");
            const fullNameInput = document.getElementById("fullName");
            const classInput = document.getElementById("class");
            const birthDateInput = document.getElementById("birthDate");
            const addressInput = document.getElementById("address");
            const enrollmentDateInput = document.getElementById("enrollmentDate");
            const saveButton = document.getElementById("saveBtn");
            const updateButton = document.getElementById("updateBtn");
            const resetButton = document.getElementById("resetBtn");

            function enableFormFields() {
                fullNameInput.disabled = false;
                classInput.disabled = false;
                birthDateInput.disabled = false;
                addressInput.disabled = false;
                enrollmentDateInput.disabled = false;
                saveButton.disabled = false;
                updateButton.disabled = false;
                resetButton.disabled = false;
            }

            function disableFormFields() {
                fullNameInput.disabled = true;
                classInput.disabled = true;
                birthDateInput.disabled = true;
                addressInput.disabled = true;
                enrollmentDateInput.disabled = true;
                saveButton.disabled = true;
                updateButton.disabled = true;
                resetButton.disabled = true;
            }

         
            function resetForm() {
                form.reset();
                disableFormFields();
                rollNoInput.disabled = false;
                rollNoInput.focus();
            }

            rollNoInput.addEventListener("change", function() {
                const rollNoValue = rollNoInput.value;
              
                const rollNoExistsInDatabase = false;

                if (rollNoExistsInDatabase) {
                    
                    enableFormFields();
                    rollNoInput.disabled = true
                } else {
                    /
                    enableFormFields();
                    saveButton.disabled = false;
                    resetButton.disabled = false;
                    fullNameInput.focus();
                }
            });

            saveButton.addEventListener("click", function() {
                
                alert("Data saved successfully!");
                resetForm();
            });

            updateButton.addEventListener("click", function() {
                alert("Data updated successfully!");
                resetForm();
            });
 
            resetButton.addEventListener("click", function() {
                resetForm();
            });

            disableFormFields();
            rollNoInput.disabled = false;
            rollNoInput.focus();
        });
    </script>
</head>
<body>
    <h1>Student Enrollment Form</h1>
    <form id="enrollmentForm">
        <label for="rollNo">Roll No:</label>
        <input type="text" id="rollNo" name="rollNo" required><br>

        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br>

        <label for="class">Class:</label>
        <input type="text" id="class" name="class" required><br>

        <label for="birthDate">Birth Date:</label>
        <input type="date" id="birthDate" name="birthDate" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="enrollmentDate">Enrollment Date:</label>
        <input type="date" id="enrollmentDate" name="enrollmentDate" required><br>

        <button type="button" id="saveBtn" disabled>Save</button>
        <button type="button" id="updateBtn" disabled>Update</button>
        <button type="button" id="resetBtn" disabled>Reset</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
